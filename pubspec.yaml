name: fischer
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^2.24.0
  firebase_auth: ^4.15.0  # Jeśli potrzebujesz uwierzytelniania
  cloud_firestore: ^4.13.3  # Jeśli potrzebujesz bazy danych
  firebase_storage: ^11.5.3  # Jeśli potrzebujesz przechowywania plików
  firebase_analytics: ^10.7.2  # Jeśli potrzebujesz analityki

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0


flutter:

  uses-material-design: true


  assets:
    - images/

